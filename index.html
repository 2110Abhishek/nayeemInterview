<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Availability System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      h1,
      h2 {
        text-align: center;
      }

      input,
      button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #28a745;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #218838;
      }

      #register-status,
      #login-status,
      #schedule-status {
        color: red;
        text-align: center;
      }

      #schedule-section {
        margin-top: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Dynamic User Availability System</h1>

      <!-- Register User Section -->
      <div id="register-section">
        <h2>Register</h2>
        <form id="register-form">
          <input
            type="email"
            id="register-email"
            placeholder="Enter email"
            required
          />
          <input
            type="password"
            id="register-password"
            placeholder="Enter password"
            required
          />
          <button type="submit">Register</button>
        </form>
        <div id="register-status"></div>
      </div>

      <!-- Login User Section -->
      <div id="login-section">
        <h2>Login</h2>
        <form id="login-form">
          <input
            type="email"
            id="login-email"
            placeholder="Enter email"
            required
          />
          <input
            type="password"
            id="login-password"
            placeholder="Enter password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <div id="login-status"></div>
      </div>

      <!-- Update Schedule Section -->
      <div id="schedule-section">
        <h2>Update Schedule</h2>
        <form id="schedule-form">
          <input type="datetime-local" id="start-time" required />
          <input type="datetime-local" id="end-time" required />
          <button type="submit">Update Schedule</button>
        </form>
        <div id="schedule-status"></div>
      </div>
    </div>

    <script>
      // Base URL for the API
      const baseUrl = "http://localhost:8080";

      // Helper function to make API requests
      async function apiRequest(endpoint, method, data) {
        try {
          const response = await fetch(`${baseUrl}${endpoint}`, {
            method,
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          return await response.json();
        } catch (error) {
          console.error("Error:", error);
          return { error: "Network Error" };
        }
      }

      // Register User
      document
        .getElementById("register-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const email = document.getElementById("register-email").value;
          const password = document.getElementById("register-password").value;

          const data = { email, password };
          const result = await apiRequest("/register", "POST", data);

          const statusElement = document.getElementById("register-status");
          if (result.success) {
            statusElement.textContent = "User registered successfully!";
            statusElement.style.color = "green";
          } else {
            statusElement.textContent =
              "Registration failed: " + (result.error || "Unknown error");
            statusElement.style.color = "red";
          }
        });

      // Login User
      document
        .getElementById("login-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const email = document.getElementById("login-email").value;
          const password = document.getElementById("login-password").value;

          const data = { email, password };
          const result = await apiRequest("/login", "POST", data);

          const statusElement = document.getElementById("login-status");
          if (result.success) {
            statusElement.textContent = "Login successful!";
            statusElement.style.color = "green";
            document.getElementById("schedule-section").style.display = "block";
          } else {
            statusElement.textContent =
              "Login failed: " + (result.error || "Unknown error");
            statusElement.style.color = "red";
            document.getElementById("schedule-section").style.display = "none";
          }
        });

      // Update Schedule
      document
        .getElementById("schedule-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const start = document.getElementById("start-time").value;
          const end = document.getElementById("end-time").value;

          const data = { start, end };
          const result = await apiRequest("/schedule/update", "POST", data);

          const statusElement = document.getElementById("schedule-status");
          if (result.success) {
            statusElement.textContent = "Schedule updated successfully!";
            statusElement.style.color = "green";
          } else {
            statusElement.textContent =
              "Update failed: " + (result.error || "Unknown error");
            statusElement.style.color = "red";
          }
        });
    </script>
  </body>
</html>
